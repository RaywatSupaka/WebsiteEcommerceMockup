<div class="min-h-screen bg-slate-100 grid grid-cols-2 p-16 gap-16">
    <div class="bg-[#93B9DD] rounded-xl flex flex-col justify-center items-center text-white gap-8">
        <h1 class="text-5xl">Welcome Back</h1>
        <p class="text-xl">to keep connected with us please login with your personal info</p>
        <button class="text-3xl px-5 py-3 border-2 border-white rounded-full" (click)="navigateToLogin()">SIGN IN</button>
    </div>
    <div class=" bg-white rounded-xl flex flex-col justify-center">
        <h1 class="text-center text-5xl font-semibold"> Create Account </h1>
        <form class=" flex flex-col">
            <div class="flex flex-col gap-4 p-8 mx-28">
                <input type="text" class="border border-gray-300 rounded-md p-2" placeholder="NID" [(ngModel)]="userDetails.nid" name="nid" >
                <input type="text" class="border border-gray-300 rounded-md p-2" placeholder="Username" [(ngModel)]="userDetails.username" name="username">
                <input type="password" class="border border-gray-300 rounded-md p-2" placeholder="Password" [(ngModel)]="userDetails.password" name="password">
                <input type="date" class="border border-gray-300 rounded-md p-2" placeholder="Birthday" [(ngModel)]="userDetails.birthday" name="birthday">
                <input type="text" class="border border-gray-300 rounded-md p-2" placeholder="Address" [(ngModel)]="userDetails.address" name="address">
                <h1>Image</h1>
                <img id="selected-image" class="selected-image" [src]="imageUrl" alt="No image selected" style="width: 100px; height: 50;">
                <input id="image" class="border border-gray-300 rounded-md p-2" type="file" multiple (change)="onFileSelected($event)" accept="image/*">

                <button class="text-3xl  py-3 border-2 border-[#93B9DD] rounded-full bg-[#93B9DD] text-white mt-7" (click)="submitForm()">SIGN UP</button>
            </div>
            
        </form>
    </div>
</div>
