<div class="min-h-screen bg-slate-100 grid grid-cols-2 p-16 gap-16">
    <div class=" bg-white rounded-xl flex flex-col justify-center">
        <h1 class="text-center text-5xl font-semibold"> Sign in</h1>
        <form class=" flex flex-col">
            <div class="flex flex-col gap-4 p-8 mx-28">
                <input type="text" class="border border-gray-300 rounded-md p-2" placeholder="Username" >
                <input type="password" class="border border-gray-300 rounded-md p-2" placeholder="Password">
                <h1 class=" text-center my-8">Forgot your password?</h1>
                <button class="text-3xl  py-3 border-2 border-[#FB6F92] rounded-full bg-[#FB6F92] text-white ">SIGN IN</button>
            </div>
            
        </form>
    </div>
    <div class="bg-[#FB6F92] rounded-xl flex flex-col justify-center items-center text-white gap-8">
        <h1 class="text-5xl">Hello, Friend!</h1>
        <p class="text-xl">Enter your personal details and start journey with us</p>
        <button class="text-3xl px-5 py-3 border-2 border-white rounded-full" (click)="navigateToRegister()">SIGN UP</button>
    </div>
    
</div>
